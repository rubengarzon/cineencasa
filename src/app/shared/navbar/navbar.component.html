<nav class="navbar navbar-expand-lg">
  <div class="navbar-mobile-title">
    <a class="navbar-brand" routerLink="/peliculas">
      CINEENCASA</a>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="search-bar">
    <input type="text" placeholder="Busca tu pelicula o serie favorita.." class="search" [formControl]="inputSearch"
      (keyup.enter)="onEnter()">
  </div>
  <div class="container-user">
    <div *ngIf="isLogged; else notlogged" class="user">
      <img src="{{urlProfilePicture}}" width="40" />
      <span>{{userCurrent}}</span>
      <img src="../../../assets/arrow.webp" width="30" class="arrow" (click)="openDrop()">
    </div>
  </div>
  <ng-template #notlogged>
    <div class="container-nav-link">
      <a class="nav-link" routerLink="/login">Inicia sesión</a>
    </div>
  </ng-template>
</nav>
<div *ngIf="flag" class="dropdown">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" routerLink="/movies">Peliculas</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/tvs">Series</a>
    </li>
    <li class="nav-item" *ngIf="isLogged">
      <a class="nav-link" routerLink="/my-list">Mi lista</a>
    </li>
    <li class="nav-item" *ngIf="isLogged">
      <a class="nav-link cerrarSesion" (click)="cerrarSesion()">Cerrar Sesión</a>
    </li>
  </ul>
</div>
