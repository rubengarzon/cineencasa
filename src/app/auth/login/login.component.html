<app-menu></app-menu>
<div class="col-md-4 mx-auto mt-5">
  <div class="card text-white bg-dark">
    <div class="card-body">
      <h3 class="text-center">Iniciar sesi칩n</h3>
      <form [formGroup]="formLog" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required formControlName="email"
            placeholder="Escribe tu email.." [email]="true">
          <div *ngIf="formLog.get('email')?.touched && formLog.get('email')?.errors?.['required']"
            class="alert alert-danger">Este campo es requerido</div>
          <div *ngIf="formLog.get('email')?.touched && formLog.get('email')?.errors?.['email']"
            class="alert alert-danger">El email es incorrecto</div>
        </div>
        <div class="form-group mt-2">
          <label for="password">Contrase침a</label>
          <input type="password" class="form-control" id="password" name="password" formControlName="password" required
            placeholder="Escribe una contrase침a..">
          <div *ngIf="formLog.get('password')?.touched && formLog.get('password')?.errors?.['required']"
            class="alert alert-danger">Este campo es requerido
          </div>
          <div *ngIf="formLog.get('password')?.touched && formLog.get('password')?.errors?.['minlength']"
            class="alert alert-danger">Debe de tener m치s de
            {{formLog.get('password')?.errors?.['minlength']?.requiredLength}} caracteres
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg mt-2" [disabled]="formLog.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
