<app-menu></app-menu>
<div class="col-md-4 mx-auto mt-5">
  <div class="card text-white bg-dark">
    <div class="card-body">
      <h3 class="text-center">Crear una cuenta</h3>
      <form [formGroup]="formReg" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required formControlName="email"
            placeholder="Escribe tu email.." [email]="true">
          <div *ngIf="formReg.get('email')?.touched && formReg.get('email')?.errors?.['required']"
            class="alert alert-danger">Este campo es requerido</div>
          <div *ngIf="formReg.get('email')?.touched && formReg.get('email')?.errors?.['email']"
            class="alert alert-danger">El email es incorrecto</div>
        </div>
        <div class="form-group mt-2">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" formControlName="password" required
            placeholder="Escribe una contraseña..">
          <div *ngIf="formReg.get('password')?.touched && formReg.get('password')?.errors?.['required']"
            class="alert alert-danger">Este campo es requerido
          </div>
          <div *ngIf="formReg.get('password')?.touched && formReg.get('password')?.errors?.['minlength']"
            class="alert alert-danger">Debe de tener más de
            {{formReg.get('password')?.errors?.['minlength']?.requiredLength}} caracteres
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg mt-2" [disabled]="formReg.invalid">Registrar</button>
        </div>
      </form>
      <a [routerLink]="['/login']" style="color: white">¿Tienes una cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
