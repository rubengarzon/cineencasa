<app-menu></app-menu>
<h1>Peliculas Populares</h1>
<div class="bloque">
  <div class="row">
    <div class="card" style="width: 18rem;" *ngFor="let item of listaPeliculas">
      <img src={{urlImagen}}{{item.poster_path}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.overview}}
        </p>
      </div>
    </div>
  </div>
</div>
