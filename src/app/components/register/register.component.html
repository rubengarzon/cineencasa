<app-menu></app-menu>
<div class="container">
  <h3 class="mt-3">Crear una cuenta</h3>
  <form [formGroup]="formReg" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-6">
      <label class="col-form-label">Email</label>
      <input type="text" class="form-control" formControlName="email" placeholder="Escribe tu email..">
    </div>
    <div class="col-6">
      <label class="col-form-label">Contraseña</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Escribe una contraseña..">
      <span id="passwordHelpInline" class="form-text">
        Debe de tener más de 6 caracteres.
      </span>
    </div>
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>

</div>
