<app-navbar></app-navbar>
<h1>Peliculas Populares</h1>
<div class="bloque">
  <div class="row">
    <div class="container-card">
      <div class="card" style="width: 18rem;" *ngFor="let item of listaPeliculas">
        <a routerLink="/movie/{{item.id}}">
          <img src={{urlImagen}}{{item.poster_path}} class="card-img-top rounded-circle" width="264" height="400">
        </a>
        <div class="card-footer">
          <img src="../../../assets/like.png" width="20" (click)="addLike(item.title, item.id)" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Me gusta esta pelÃ­cula">
        </div>
      </div>
    </div>
  </div>
</div>
<nav aria-label="..." style="margin-left: 1em">
  <ul class="pagination pagination-sm">
    <li class="page-item" aria-current="page">
      <span class="page-link" [ngClass]="{'linkpagina' : activoPagina1 === true}"
        (click)="mostrarPeliculasPagina1()">1</span>
    </li>
    <li class="page-item"><a class="page-link" [ngClass]="{'linkpagina' : activoPagina2 === true}"
        (click)="mostrarPeliculasPagina2()">2</a></li>
    <li class="page-item"><a class="page-link" [ngClass]="{'linkpagina' : activoPagina3 === true}"
        (click)="mostrarPeliculasPagina3()">3</a></li>
  </ul>
</nav>
